<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebRTC VoIP Report System</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        video { width: 45%; border: 2px solid #333; border-radius: 8px; background: #000; margin: 5px; }
        #users button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Hệ Thống Thực Nghiệm VoIP</h2>
    <input id="username" placeholder="Nhập tên của bạn">
    <button onclick="login()">Đăng ký vào hệ thống</button>
    
    <div id="users"></div>
    
    <div>
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
