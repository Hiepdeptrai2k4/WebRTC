<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC VoIP</title>
  <style>
    body { font-family: Arial; max-width: 420px; margin: auto; }
    video { width: 100%; background: black; margin-top: 8px; }
    div { padding: 6px; cursor: pointer; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>

<input id="username" placeholder="username">
<button onclick="login()">Login</button>

<h4>Users</h4>
<div id="users"></div>

<h4>Peer: <span id="peer">---</span></h4>

<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<button onclick="hangup()">Hangup</button>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
